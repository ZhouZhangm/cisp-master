<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加会员</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="/static/css/font.css" rel="stylesheet">
    <link href="/static/css/weadmin.css" rel="stylesheet">
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_username">
                <span class="we-red">*</span>登录名
            </label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="L_username" lay-verify="required|username"
                       name="username" type="text">
            </div>
            <div class="layui-form-mid layui-word-aux">
                请输入11位数字
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_sex">性别</label>
            <div class="layui-input-block" id="L_sex">
                <input checked name="gender" title="男" type="radio" value="男">
                <input name="gender" title="女" type="radio" value="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" for="L_email">
                <span class="we-red">*</span>昵称
            </label>
            <div class="layui-input-inline">
                <input autocomplete="" class="layui-input" id="L_phone" lay-verify="required|nickname"
                       name="nickname" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_email">
                <span class="we-red"></span>个性签名
            </label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="L_email" name="signature" type="text">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_pass">
                <span class="we-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="L_pass" lay-verify="required|password"
                       name="password" type="password">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_repass">
                <span class="we-red">*</span>确认密码
            </label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="L_repass" lay-verify="required|rePwd"
                       name="repass" type="password">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="L_repass">
            </label>
            <button class="layui-btn" lay-filter="reg" lay-submit="">确定</button>
        </div>
    </form>
</div>
<script charset="utf-8" src="/static/layui/layui.js"></script>

<script>
    layui.extend({
        admin: '/static/js/admin'
    });
    layui.use(['form', 'jquery', 'util', 'admin', 'layer'], function () {
        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            admin = layui.admin,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            username: function (value, item) {
                var Digital = /\d/;
                var Letters = /[a-zA-Z]/;
                if (!(Digital.test(value) && !Letters.test(value) && value.length == 11)) {
                    return '学号只能为11位数字!';
                }
            },
            nickname: function (value) {
                if (value.length < 2) {
                    return "昵称至少输入2个字符!";
                }
            },
            pwd: function (value, item) {
                var Digital = /\d/;
                var Letters = /[a-zA-Z]/;
                if (!(Digital.test(value) && Letters.test(value) && value.length >= 0)) {
                    return '密码必须含有字母和数字!';
                }
            },
            rePwd: function (value, item) {
                var pwd = $("input[name='password']").val();
                if (pwd != value) {
                    return '密码与确认密码不一致!';
                }
            }
        });

        //监听提交
        form.on('submit(reg)', function (data) {
            $.ajax({
                url: '/doRegister'
                , type: 'post'
                , contentType: "application/json"
                , data: JSON.stringify(data.field)
                , success: function (result) {
                    if (result.code == 0) {
                        layer.msg('添加成功', {
                            time: 2000, end: function () {
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                                parent.location.reload();
                            }
                        });
                    } else {
                        layer.msg(result.msg, {
                            time: 1000
                        });
                        parent.layer.close();
                    }
                }
            });
            return false;
        });

    });
</script>
</body>

</html>
