<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link href="/static/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="/static/css/font.css" rel="stylesheet">
    <link href="/static/css/weadmin.css" rel="stylesheet">
    <script charset="utf-8" src="/static/layui/layui.js" type="text/javascript"></script>

</head>

<body>
<div class="container">
    <div class="logo">
        <a href="/admin/index">后台管理系统</a>
    </div>
    <div class="left_open">
        <i class="iconfont" title="展开左侧栏">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">${adminUser.nickname!'Admin'}</a>
            <dl class="layui-nav-child">
                <dd>
                    <a class="loginout" href="/logout">退出</a>
                </dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index">
            <a href="/index" target="_blank">前台首页</a>
        </li>
    </ul>

</div>
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a _href="/welcome" methods="post">
                    <i class="iconfont">&#xe6ce;</i>
                    <cite>主页</cite>
                </a>
            </li>
            <li>
                <a _href="/admin/user/userList">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>会员管理</cite>
                </a>
            </li>
            <li>
                <a _href="/admin/article/articleList">
                    <i class="iconfont">&#xe705;</i>
                    <cite>文章管理</cite>
                </a>
            </li>

            <li>
                <a _href="/admin/article/category">
                    <i class="iconfont">&#xe707;</i>
                    <cite>分类管理</cite>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="page-content">
    <div class="layui-tab tab" id="WeTabTip" lay-allowclose="true" lay-filter="wenav_tab">
        <ul class="layui-tab-title" id="tabName">
            <li>主页</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe class="weIframe" frameborder="0" scrolling="yes" src='/welcome'></iframe>
            </div>
        </div>
    </div>
</div>
<div class="page-content-bg"></div>
<div class="footer">
    <div class="copyright">Copyright ©2021 周海林 All Rights Reserved</div>
</div>
<!-- 底部结束 -->
<script type="text/javascript">
    layui.config({
        base: '/static/js/'
        , version: '101100'
    }).use('admin');
    layui.use(['jquery', 'admin'], function () {
        var $ = layui.jquery;
        $(function () {
        });
    });

</script>
</body>
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>
    <li data-type="other">关闭其它</li>
    <li data-type="all">关闭所有</li>
</ul>
